<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    <!-- <h2>Heading two</h2> -->
    <p>lorem 20 words</p>

    <!-- both b tag and strong tag are used to bold the text but give preference to strong tag -->
    <p>Lorem ipsum dolor sit <strong>amet</strong>.</p>

    <!-- use emp tag insted i tag to make italic -->
    <p>Lorem ipsum <em>dolor</em> sit.</p>

    <!-- sub and sup -->
    <p>i drink daily four liter of H <sub>2</sub>O </p>
    <p>the squre of 2 <sup>2</sup> is 4</p>

    <!-- del it ll mark on the text -->
    <p>Lorem ipsum dolor sit amet <del>consectetur</del>.</p>
</body>
</html>
